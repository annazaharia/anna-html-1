<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="grid-4.css" />
  </head>
  <body>
    <div class="container">
      <div class="organizing">
        <div class="first-bar">
          <div>
            <p>Calculator</p>
          </div>
          <div class="top-buttons">
            <span class="material-symbols-outlined icon"> remove </span>
            <span class="material-symbols-outlined icon">
              check_box_outline_blank
            </span>
            <span class="material-symbols-outlined icon"> close </span>
          </div>
        </div>
        <div class="second-bar">
          <span class="material-symbols-outlined icon-1"> menu </span>
          <p>Scientific</p>

          <div class="icon-2">
            <span class="material-symbols-outlined icon-1"> history </span>
          </div>
        </div>
        <div class="zero">
          <p>0</p>
        </div>
        <div class="second-bar-2">
          <p>DEG</p>
          <p>F-E</p>
        </div>
        <div class="third-bar">
          <p class="change">MC</p>
          <p class="change">MR</p>
          <p>M+</p>
          <p>M-</p>
          <p>MS</p>
          <p class="change">
            M <sup><i class="fa-sharp fa-solid fa-caret-down"></i></sup>
          </p>
        </div>
        <div class="third-bar-2">
          <p>Trigonometry</p>
          <p>Function</p>
        </div>
      </div>
      <div class="number">
        <p>2<sup>nd</sup></p>
        <p>&Pi;</p>
        <p>e</p>
        <p>C</p>
        <span class="material-symbols-outlined"> more </span>
        <p>x<sup>2</sup></p>
        <p>1/x</p>
        <p>|x|</p>
        <p>exp</p>
        <p>mod</p>
        <p>x<sup>3</sup></p>
        <p>&#40;</p>
        <p>&#41;</p>
        <p>n!</p>
        <p>&divide;</p>
        <p>x<sup>y</sup></p>
        <p class="color-special">7</p>
        <p class="color-special">8</p>
        <p class="color-special">9</p>
        <p>x</p>
        <p>10<sup>x</sup></p>
        <p class="color-special">4</p>
        <p class="color-special">5</p>
        <p class="color-special">6</p>
        <p>-</p>
        <p>log</p>
        <p class="color-special">1</p>
        <p class="color-special">2</p>
        <p class="color-special">3</p>
        <p>+</p>
        <p>ln</p>
        <p class="color-special">+/-</p>
        <p class="color-special">0</p>
        <p class="color-special">.</p>
        <p class="color">=</p>
      </div>
    </div>
  </body>
</html>
